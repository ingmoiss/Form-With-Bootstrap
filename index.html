<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/18f72abbd4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h1 class="fs-4">Payment for example</h1>
            </div>
            <form id="from">
                <div class="row mt-3 ms-1 me-1">
                    <div class="col form-group">
                        <div id="inputInvalid">
                            <label>Card #</label>
                            <input type="text" maxlength="12" class="form-control" id="validationCard" placeholder="XXXX-XXXX-XXXX" required>
                            <div class="invalid-feedback">
                                Incorrect format! Enter only numbers.
                            </div>
                        </div>
                    </div>
                    <div class="col-2 form-group">
                        <label>CVC #</label>
                        <input type="text" maxlength="3" class="form-control" id="validationCVC" placeholder="XXX" required>
                        <div class="invalid-feedback">
                            Incorrect!
                        </div>
                    </div>
                    <div class="col-2 form-group">
                        <label>Amount #</label>
                        <input type="text" class="form-control" id="validationAmo" placeholder="XXXXXX">
                        <div class="invalid-feedback">
                            Incorrect!
                        </div>
                    </div>
                </div>
                <div class="row ms-1 me-1">
                    <div class="col form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="validationFirts" placeholder="First Name" />
                         <div class="invalid-feedback">
                            Empty field!
                        </div>
                    </div>
                    <div class="col form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="validationLast" placeholder="Last Name" />
                         <div class="invalid-feedback">
                            Empty field!
                        </div>
                    </div>
                </div>
                <div class="row ms-1 me-1">
                    <div class="col-6 form-group">
                        <label>City</label>
                        <input type="text" class="form-control" id="validationCity" placeholder="City" />
                        <div class="invalid-feedback">
                            Empty field!
                        </div>
                    </div>
                    <div class="col form-group">
                        <label>State</label>
                        <select class="form-select" id="exampleSt">
                            <option selected>Choose...</option>
                            <option value="1">San José</option>
                            <option value="2">Cartago</option>
                            <option value="3">Limón</option>
                            <option value="3">Guanacaste</option>
                            <option value="3">Herredia</option>
                        </select>
                    </div>
                    <div class="col form-group">
                        <label>Postal Code</label>
                        <input type="text"  class="form-control" id="validationPostal" placeholder="Postal code" />
                        <div class="invalid-feedback">
                            Incorrect value!
                        </div>
                    </div>
                </div>
                <div class="row mb-3 ms-1 me-1">
                    <div class="col-3 form-group">
                        <label>We Accept:</label>
                        <div class="bg-secondary rounded py-1 d-flex justify-content-center" id="validationRadio">
                            <div class="m-auto form-check">
                            <input type="radio" class="form-check-input" name="radioButton" value="MasterCard" />
                            <i class="fab fa-cc-visa"></i>
                            </div>
                            <div class="m-auto form-check">
                            <input type="radio" class="form-check-input" name="radioButton" value="Visa" />
                            <i class="fab fa-cc-mastercard"></i>
                            </div>
                            <div class="m-auto form-check">
                            <input type="radio" class="form-check-input" name="radioButton" value="Coin" />
                            <i class="fas fa-coins"></i>
                            </div>
                            <div class="m-auto form-check">
                            <input type="radio" class="form-check-input"  name="radioButton" value="Card" />
                            <i class="far fa-credit-card"></i>
                            </div>
                        </div>
                        <div class="invalid-feedback">Check one option!</div>
                    </div>
                    <div class="col-6 ms-auto form-group">
                        <label>Message</label>
                        <textarea class="form-control" name="Text" cols="60" rows="4"></textarea>
                    </div>
                </div>
            </form>
            <div class="card-footer ps-auto">
                <div class="ms-auto">
                    <input class="btn btn-primary" id="cancel-button" type="button" value="Cancel">
                    <input class="btn btn-primary" id="submit-button" type="submit" value="Send">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>


</html>
