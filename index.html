<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/18f72abbd4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h1 class="fs-4">Payment for example</h1>
            </div>
            <form>

                <div class="row mt-3 ms-1 me-1">
                    <div class="col form-group">
                        <label for="exampleInputEmail1">Card #</label>
                        <input type="email" class="form-control" placeholder="XXXXXXXXXXXX">
                    </div>
                    <div class="col-3 form-group">
                        <label for="exampleInputEmail1">CVC #</label>
                        <input type="email" class="form-control" placeholder="XXXXXXXXXXXX">
                    </div>
                    <div class="col-3 form-group">
                        <label>Amount #</label>
                        <input type="email" class="form-control" placeholder="XXXXXXXXXXXX">
                    </div>
                </div>
                <div class="row ms-1 me-1">
                    <div class="col form-group">
                        <label>First Name</label>
                        <input class="form-control" type="text" placeholder="First Name" />
                    </div>
                    <div class="col form-group">
                        <label>Last Name</label>
                        <input class="form-control" type="text" placeholder="Last Name" />
                    </div>
                </div>
                <div class="row ms-1 me-1">
                    <div class="col-6 form-group">
                        <label>City</label>
                        <input class="form-control" type="text" placeholder="City" />
                    </div>
                    <div class="col form-group">
                        <label>State</label>
                        <select class="form-select" id="exampleSt">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col form-group">
                        <label>Postal Code</label>
                        <input class="form-control" type="text" placeholder="Postal code" />
                    </div>
                </div>
                <div class="row mb-3 ms-1 me-1">
                    <div class="col form-group">
                        <label>We Accept:</label>
                        <div class="bg-secondary rounded" height="3px">
                            <input type="radio" name="radioButton" value="MasterCard" />
                            <i class="fab fa-cc-visa"></i>
                            <input type="radio" name="radioButton" value="Visa" />
                            <i class="fab fa-cc-mastercard"></i>
                            <input type="radio" name="radioButton" value="Coin" />
                            <i class="fas fa-coins"></i>
                            <input type="radio" name="radioButton" value="Card" />
                            <i class="far fa-credit-card"></i>
                        </div>
                    </div>
                    <div class="col form-group">
                        <label>Message</label>
                        <textarea class="form-control" name="Text" cols="60" rows="4"></textarea>
                    </div>
                </div>
            </form>
            <div class="card-footer">
                <input class="btn btn-primary" type="button" value="Cancel">
                <input class="btn btn-primary" type="button" value="Send">
            </div>
        </div>
    </div>
</body>

</html>
